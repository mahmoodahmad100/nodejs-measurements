<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Setup</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group">
                  <label for="muid">Smart Meter ID</label>
                  <input id="muid" class="form-control" name="muid" required>
                </div>
                <div class="form-group">
                  <label for="start">Start</label>
                  <input id="start" class="form-control" name="start" required>
                </div>
                <div class="form-group">
                  <label for="stop">Stop</label>
                  <input id="stop" class="form-control" name="stop" required>
                </div>
                <div class="form-group">
                  <label for="measurement">Measurement</label>
                  <select id="measurement" class="form-control" name="measurement" required>
                    <option value="energy">Energy</option>
                    <option value="power">Power</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="limit">Limit</label>
                  <input type="number" id="limit" class="form-control" name="limit" required>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var urlParams = new URLSearchParams(window.location.search);
        $('#muid').val(urlParams.get('muid'));
        $('#start').val(urlParams.get('start'));
        $('#stop').val(urlParams.get('stop'));
        $('#measurement').val(urlParams.get('measurement'));
        $('#limit').val(urlParams.get('limit'));

        // $('#start').datetimepicker();

        $('form').submit(function(e){
          e.preventDefault();
          $.ajax({
            method: 'POST',
            url: 'measurements',
            data: $(this).serialize(),
            success: function(res) {
              window.location.href = '/';
            },
            error: function(res) {
              let errors = res.responseJSON.errors;
              let message = '';

              for (let i = 0; i < errors.length; i++) {
                message += errors[i].message + ' ';
              }
              
              alert(message);
            }
          });
        });
      });
    </script>
  </body>
</html>
