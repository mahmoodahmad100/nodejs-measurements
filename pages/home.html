<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group">
                  <label for="active-energy">Active Energy</label>
                  <select id="active-energy" class="form-control" name="active_energy" required>
                    <option value="0100011D00FF">Import</option>
                    <option value="0100021D00FF">Export</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="start">Start</label>
                  <input id="start" class="form-control" name="start" required>
                </div>
                <div class="form-group">
                  <label for="stop">Stop</label>
                  <input id="stop" class="form-control" name="stop" required>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function() {
        $('form').submit(function(e){
          e.preventDefault();
          $.ajax({
            method: 'GET',
            url: 'measurements',
            data: $(this).serialize(),
            success: function(res) {
              console.log(res);
              // show the graph
            },
            error: function(res) {
              console.log(res);
            }
          });
        });
      });
    </script>

  </body>
</html>
